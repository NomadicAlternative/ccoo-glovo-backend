name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: example
          MYSQL_DATABASE: ccoo_glovo
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            mysqladmin ping -h mysql -uroot -pexample >/dev/null 2>&1 && break || sleep 1;
          done
      - name: Install dependencies
        run: npm ci
      - name: Set env for DB
        run: |
          echo "DATABASE_URL=mysql://root:example@mysql:3306/ccoo_glovo" >> $GITHUB_ENV
          echo "JWT_SECRET=ci-secret" >> $GITHUB_ENV
      - name: Generate Prisma client
        run: npx prisma generate
      - name: Push Prisma schema
        run: npx prisma db push --accept-data-loss=false
      - name: Seed admin
        run: node scripts/seed-admin.js
      - name: Run tests
        run: npm test
